name: "Smart Release Please"
description: "Handles RC calculation on next and Stable promotion on main."

inputs:
  token:
    description: "GitHub Token (PAT)"
    required: false
    default: ${{ github.token }}

runs:
  using: "composite"
  steps:
    - name: Checkout
      uses: actions/checkout@v6 
      with:
        fetch-depth: 0
        token: ${{ inputs.token }}

    # --- 1. ROBUST SKIP LOGIC ---
    # We identify if we should run AT ALL.
    # We skip if:
    # 1. It is a release commit (contains "chore(main): release" etc)
    # 2. It is our own bot commit (contains "chore: reset manifest" etc)
    # 3. It is a merge into main (optional, prevents double runs)
    - name: Check Execution Conditions
      id: check_skip
      shell: bash
      run: |
        MSG="${{ github.event.head_commit.message }}"
        echo "Analyzing commit message: $MSG"
        
        # Check for Release Please commits
        if [[ "$MSG" == *"chore(main): release"* || "$MSG" == *"chore(next): release"* || "$MSG" == *"chore: release"* ]]; then
           echo "STOP_WORKFLOW=true" >> $GITHUB_OUTPUT
           echo "Reason: Release commit detected. Stopping."
           exit 0
        fi

        # Check for Our Own Bot Commits (Loop Protection)
        if [[ "$MSG" == *"chore: reset manifest"* || "$MSG" == *"chore: enforce correct rc"* ]]; then
           echo "STOP_WORKFLOW=true" >> $GITHUB_OUTPUT
           echo "Reason: Internal bot commit detected. Stopping."
           exit 0
        fi

        echo "STOP_WORKFLOW=false" >> $GITHUB_OUTPUT

    - name: Set up Python
      if: steps.check_skip.outputs.STOP_WORKFLOW != 'true'
      uses: actions/setup-python@v6
      with:
        python-version: '3.14'

    - name: Calculate Correct RC Version
      if: steps.check_skip.outputs.STOP_WORKFLOW != 'true'
      id: calc_rc
      shell: bash
      run: python3 "${{ github.action_path }}/rc_align.py"

    - name: Fix Manifest for Main Branch
      # Only run on Main, and only if NOT skipping
      if: steps.check_skip.outputs.STOP_WORKFLOW != 'true' && (github.ref_name == 'main' || github.ref_name == 'master')
      shell: bash
      run: |
        git config user.name "mapcolonies[bot]"
        git config user.email "devops[bot]@mapcolonies.com"
        
        # Robustly find the last STABLE tag (v1.2.3), ignoring RCs
        LAST_STABLE=$(git tag -l "v*" --sort=-creatordate | grep -E "^v[0-9]+\.[0-9]+\.[0-9]+$" | head -n1 | sed 's/^v//')
        
        if [ -n "$LAST_STABLE" ]; then
          echo "Setting manifest to last stable release: $LAST_STABLE"
          echo "{\".\": \"$LAST_STABLE\"}" > .release-please-manifest.json
        else
          echo "No stable release found, using calculated version"
          TARGET_VER="${{ steps.calc_rc.outputs.next_version }}"
          echo "{\".\": \"$TARGET_VER\"}" > .release-please-manifest.json
        fi
        
        git add .release-please-manifest.json
        
        # Only commit if there are ACTUAL changes
        if ! git diff --staged --quiet; then
          git commit -m "chore: reset manifest to stable version"
          git push "https://x-access-token:${{ inputs.token }}@github.com/${{ github.repository }}.git" ${{ github.ref_name }}
        else
          echo "Manifest is already up to date. Skipping commit."
        fi

    - name: Inject Release-As Footer
      if: >-
        steps.check_skip.outputs.STOP_WORKFLOW != 'true' &&
        steps.calc_rc.outputs.next_version != '' &&
        !contains(github.event.head_commit.message, 'Release-As:') &&
        !contains(github.event.head_commit.message, 'Merge branch')
      shell: bash
      run: |
        git config user.name "mapcolonies[bot]"
        git config user.email "devops[bot]@mapcolonies.com"

        TARGET_VER="${{ steps.calc_rc.outputs.next_version }}"
        
        # 1. Loop Protection: If tag exists, DO NOT inject footer
        if git rev-parse "v$TARGET_VER" >/dev/null 2>&1; then
          echo "Tag v$TARGET_VER already exists. Skipping footer injection."
          exit 0
        fi

        # 2. Check msg history
        LAST_MSG=$(git log -1 --pretty=%B)
        if [[ "$LAST_MSG" == *"Release-As: $TARGET_VER"* ]]; then
          echo "Footer already present. Skipping push."
          exit 0
        fi

        git commit --allow-empty -m "chore: enforce correct rc version" -m "Release-As: $TARGET_VER"
        git push "https://x-access-token:${{ inputs.token }}@github.com/${{ github.repository }}.git" ${{ github.ref_name }}

        # Set flag to skip the IMMEDIATE release-please run (wait for the new push trigger)
        echo "SKIP_RP=true" >> $GITHUB_ENV

    - name: Close Stale Release PRs
      if: steps.check_skip.outputs.STOP_WORKFLOW != 'true' && env.SKIP_RP != 'true' && !contains(github.ref, 'release-please--branches')
      shell: bash
      env:
        GH_TOKEN: ${{ inputs.token }}
      run: |
        PR_NUMBER=$(gh pr list --base "${{ github.ref_name }}" --label "autorelease: pending" --json number --jq '.[0].number')
        if [ -n "$PR_NUMBER" ] && [ "$PR_NUMBER" != "null" ]; then
          echo "Closing stale release PR #$PR_NUMBER..."
          gh pr close "$PR_NUMBER" --delete-branch
        fi

    - name: Run release-please
      if: steps.check_skip.outputs.STOP_WORKFLOW != 'true' && env.SKIP_RP != 'true'
      uses: googleapis/release-please-action@v4
      with:
        token: ${{ inputs.token }}
        target-branch: ${{ github.ref_name }}
        config-file: release-please-config.${{ github.ref_name }}.json
