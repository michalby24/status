name: "Smart Release Please"
description: "Handles RC calculation on next and Stable promotion on main."

inputs:
  token:
    description: "GitHub Token (PAT)"
    required: false
    default: ${{ github.token }}

runs:
  using: "composite"
  steps:
    - name: Checkout
      uses: actions/checkout@v6 
      with:
        fetch-depth: 0
        token: ${{ inputs.token }}

    # --- NEW: DETECT BOT/RELEASE COMMITS IMMEDIATELY ---
    - name: Check for Release or Bot Commit
      id: check_skip
      shell: bash
      run: |
        MSG="${{ github.event.head_commit.message }}"
        echo "Analyzing commit message: $MSG"
        
        # 1. Skip standard Release Please commits
        if [[ "$MSG" == "chore(main): release"* || "$MSG" == "chore(next): release"* || "$MSG" == "chore: release"* ]]; then
           echo "SKIP=true" >> $GITHUB_OUTPUT
           echo "Reason: Release commit detected."
           exit 0
        fi

        # 2. Skip our own Bot commits (Prevent Loops)
        if [[ "$MSG" == "chore: enforce correct rc version"* || "$MSG" == "chore: reset manifest to stable version"* ]]; then
           echo "SKIP=true" >> $GITHUB_OUTPUT
           echo "Reason: Internal bot commit detected."
           exit 0
        fi

        # 3. Skip Merge Commits on Main that are just syncing (Optional but safe)
        if [[ "$MSG" == "Merge branch 'next' into main"* ]]; then
           # Usually we WANT to run on merge to generate the release, so allow this.
           # But if you sync back and forth, be careful. 
           # For now, we only skip explicit release/bot commits.
           pass
        fi

        echo "SKIP=false" >> $GITHUB_OUTPUT

    - name: Set up Python
      if: steps.check_skip.outputs.SKIP != 'true'
      uses: actions/setup-python@v6
      with:
        python-version: '3.14'

    - name: Calculate Correct RC Version
      if: steps.check_skip.outputs.SKIP != 'true'
      id: calc_rc
      shell: bash
      run: python3 "${{ github.action_path }}/rc_align.py"

    - name: Fix Manifest for Main Branch
      # Run only if NOT skipping AND we are on main
      if: steps.check_skip.outputs.SKIP != 'true' && (github.ref_name == 'main' || github.ref_name == 'master')
      shell: bash
      run: |
        git config user.name "mapcolonies[bot]"
        git config user.email "devops[bot]@mapcolonies.com"
        
        # On main, find the last stable release and update manifest
        LAST_STABLE=$(git tag -l "v[0-9]*.[0-9]*.[0-9]" --sort=-creatordate | head -n1 | sed 's/^v//')
        
        if [ -n "$LAST_STABLE" ]; then
          echo "Setting manifest to last stable release: $LAST_STABLE"
          echo "{\".\": \"$LAST_STABLE\"}" > .release-please-manifest.json
        else
          echo "No stable release found, using calculated version"
          TARGET_VER="${{ steps.calc_rc.outputs.next_version }}"
          echo "{\".\": \"$TARGET_VER\"}" > .release-please-manifest.json
        fi
        
        git add .release-please-manifest.json
        
        if ! git diff --staged --quiet; then
          git commit -m "chore: reset manifest to stable version"
          git push "https://x-access-token:${{ inputs.token }}@github.com/${{ github.repository }}.git" ${{ github.ref_name }}
        else
          echo "No changes to manifest, skipping commit"
        fi

    - name: Inject Release-As Footer
      if: >-
        ${{ 
          steps.calc_rc.outputs.next_version != '' &&
          !contains(github.event.head_commit.message, 'Release-As:') &&
          ! (startsWith(github.event.head_commit.message, 'chore(') && contains(github.event.head_commit.message, '): release')) &&
          ! (contains(github.event.head_commit.message, 'Merge branch') && contains(github.event.head_commit.message, 'main'))
        }}
      shell: bash
      run: |
        git config user.name "mapcolonies[bot]"
        git config user.email "devops[bot]@mapcolonies.com"

        TARGET_VER="${{ steps.calc_rc.outputs.next_version }}"
        
        # Loop Protection: If tag exists, DO NOT inject footer
        if git rev-parse "v$TARGET_VER" >/dev/null 2>&1; then
          echo "Tag v$TARGET_VER already exists. Skipping footer injection."
          exit 0
        fi

        # Double check msg history
        LAST_MSG=$(git log -1 --pretty=%B)
        if [[ "$LAST_MSG" == *"Release-As: $TARGET_VER"* ]]; then
          echo "Footer already present. Skipping push."
          exit 0
        fi

        git commit --allow-empty -m "chore: enforce correct rc version" -m "Release-As: $TARGET_VER"
        git push "https://x-access-token:${{ inputs.token }}@github.com/${{ github.repository }}.git" ${{ github.ref_name }}

        # Tell downstream steps to wait for the new run triggered by this push
        echo "SKIP_RELEASE=true" >> $GITHUB_ENV

    - name: Close Stale Release PRs
      if: steps.check_skip.outputs.SKIP != 'true' && env.SKIP_RELEASE != 'true' && !contains(github.ref, 'release-please--branches')
      shell: bash
      env:
        GH_TOKEN: ${{ inputs.token }}
      run: |
        PR_DATA=$(gh pr list --base "${{ github.ref_name }}" --label "autorelease: pending" --json number,state --jq '.[0]')
        if [ -n "$PR_DATA" ] && [ "$PR_DATA" != "null" ]; then
          PR_NUMBER=$(echo "$PR_DATA" | jq -r '.number')
          echo "Closing stale release PR #$PR_NUMBER..."
          gh pr close "$PR_NUMBER" --delete-branch
        fi

    - name: Run release-please
      if: steps.check_skip.outputs.SKIP != 'true' && env.SKIP_RELEASE != 'true'
      uses: googleapis/release-please-action@v4
      with:
        token: ${{ inputs.token }}
        target-branch: ${{ github.ref_name }}
        config-file: release-please-config.${{ github.ref_name }}.json
