name: RC Alignment Demo

on:
  push:
    branches:
      - next
      - main

concurrency:
  group: smart-release-please-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    # Only skip if commit message explicitly says [skip ci]
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run Smart Release Please
        uses: ./actions/smart-release-please
        with:
          token: ${{ secrets.GH_PAT }}
